<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito Fogo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: #ff4500;
      filter: url(#fire); /* aplica o filtro SVG */
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>

<svg style="position:absolute; width:0; height:0;">
  <filter id="fire">
    <feTurbulence type="fractalNoise" baseFrequency="0.05 0.1" numOctaves="3" seed="2">
      <animate attributeName="baseFrequency"
               dur="4s"
               values="0.05 0.1;0.1 0.2;0.05 0.1"
               repeatCount="indefinite" />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30" />
  </filter>
</svg>
